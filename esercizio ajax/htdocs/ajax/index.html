<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chiamata AJAX</title>
    <script type="text/javascript">
        function mandaRichiesta()
        {
            let richiesta = new XMLHttpRequest();
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let dati = "nome=" + encodeURIComponent(nome) + "&cognome=" + encodeURIComponent(cognome); 
            richiesta.open('POST','server.php',true);
            richiesta.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            richiesta.onreadystatechange=function()
            {
                if (richiesta.status == 200)
                {
                    document.getElementById("risultato").innerHTML = richiesta.responseText;
                }
            };
            richiesta.send(dati);
        }
    </script>
</head>
<body>
    <form id="form" onsubmit="return false">
        <label for="nome">nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="cognome">cognome:</label>
        <input type="text" name="cognome" id="cognome">
        <button id="chiamata" onclick="mandaRichiesta()">Invia</button>
    </form>
    <div id="risultato"></div>
</body>
</html>
